{% extends "layout.html" %}
{% block content %}
      <div id="content">
        <h1>Friends in Debt</h1>
        <table>
         <tr><th>Friend Last Name</th><th>Debt</th><th>Description</th></tr>
        {% for result in friend_debt %}
        <tr><td>{{result['friend_lastname']}}</td><td>{{result['debt_amount']}}</td><td>{{result['description']}}</td></tr>
        {% endfor %}
         </table>
      </div>
{% endblock %}
